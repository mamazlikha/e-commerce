# docker-compose.yml
version: "3.8"
services:
  mongo:
    image: mongo:5.0
    container_name: mongo
    networks:
      - e-commerce-network
    environment:
        - MONGO_INITDB_ROOT_USERNAME=root
        - MONGO_INITDB_ROOT_PASSWORD=password
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./database/db:/data/db
      - ./database/dev.archive:/Databases/dev.archive
      - ./database/production:/Databases/production

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: frontend
    restart: on-failure
    networks:
      - e-commerce-network
    depends_on:
      - mongo
    ports:
      - 4200:80

networks:
  e-commerce-network:
    external: true
